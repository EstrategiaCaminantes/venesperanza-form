<pg-header extraClass="bg-primary p-r-0">
    <div class="header-inner header-md-height">
        <!-- START MOBILE SIDEBAR TOGGLE -->
        <a href="javascript:void(0);" class="btn-icon-link header-icon toggle-sidebar d-lg-none"
           (click)="toggleHorizontalMenuMobile()">
            <i class="pg-icon">menu</i>
        </a>
        <!-- END MOBILE SIDEBAR TOGGLE -->
        <div class="">
            <div class="brand inline no-border d-sm-inline-block text-white">
                #VenEsperanza
            </div>
        </div>
        <div class="d-flex align-items-center">
            <!-- START User Info-->
            <div class="dropdown pull-right d-lg-block d-none" dropdown>
                <button class="exit-button" type="button" (click)="logout()">
                    <i class="pg-icon">exit</i>
                </button>
            </div>
            <!-- END User Info-->
        </div>
    </div>
    <div class="bg-white">
        <div class="container">
            <pg-horizontal-menu [Items]="menuItems" HideExtra="0">
            </pg-horizontal-menu>
        </div>
    </div>
</pg-header>
<div class="page-container ">
    <!-- START PAGE CONTENT WRAPPER -->
    <div class="page-content-wrapper {{_pageContainerClass}}">
        <!-- START PAGE CONTENT -->
        <div class="content {{_contentClass}}">
            <router-outlet></router-outlet>
        </div>
        <!-- END PAGE CONTENT -->
        <!-- START COPYRIGHT -->
        <!-- START CONTAINER FLUID -->
        <ng-template [ngIf]="_footer">
            <div class=" container   container-fixed-lg footer">
                <div class="copyright sm-text-center">
                    <p class="small no-margin pull-left sm-pull-reset">
                        <span class="hint-text">Copyright &copy; 2020 </span>
                        &nbsp;<span class="font-montserrat">iMMAP</span>.&nbsp;
                        <span class="hint-text">All rights reserved. </span>
                    </p>
                    <p class="small no-margin pull-right sm-pull-reset">
                        Hand-crafted <span class="hint-text">&amp; made with Love</span>
                    </p>
                    <div class="clearfix"></div>
                </div>
            </div>
        </ng-template>
        <!-- END COPYRIGHT -->
    </div>
    <!-- END PAGE CONTENT WRAPPER -->
</div>
<!-- END PAGE CONTAINER -->
<app-search-overlay></app-search-overlay>
<app-quickview></app-quickview>
