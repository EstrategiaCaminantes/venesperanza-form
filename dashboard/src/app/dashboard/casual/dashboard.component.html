<!-- START CONTAINER FLUID -->
<div class="container sm-padding-10 p-t-20 p-l-0 p-r-0 sm-gutter">
    <!-- START ROW -->
    <div class="row">
        <div class="col-lg-12 m-b-10">
            <h3 class="text-center">Registros diarios / Potenciales candidatos</h3>
            <!-- START WIDGET -->
            <canvas baseChart *ngIf="chartReady" style="max-height: 400px;"
                    [datasets]="lineChartDayData"
                    [labels]="lineChartDayLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    [plugins]="lineChartPlugins"></canvas>
        </div>
        <div class="col-lg-12 m-b-10">
            <h3 class="text-center">Registros semanales / Potenciales candidatos</h3>
            <!-- START WIDGET -->
            <canvas baseChart *ngIf="chartReady" style="max-height: 400px;"
                    [datasets]="lineChartWeekData"
                    [labels]="lineChartWeekLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    [plugins]="lineChartPlugins"></canvas>
        </div>
        <div class="col-lg-12 m-b-10">
            <h3 class="text-center">Registros semanales / Formularios completos</h3>
            <!-- START WIDGET -->
            <canvas baseChart *ngIf="chartReady" style="max-height: 400px;"
                    [datasets]="lineChartWeekFormData"
                    [labels]="lineChartWeekFormLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    [plugins]="lineChartPlugins"></canvas>
        </div>
    </div>
    <!-- END ROW -->
</div>
<!-- END CONTAINER FLUID -->
